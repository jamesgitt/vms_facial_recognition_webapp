version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: facial_recog_backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
    environment:
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://frontend:3000
      - MODELS_PATH=/app/models
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - facial_recog_network

  # Next.js Frontend
  frontend:
    build:
      context: ./facial_recog_web_app
      dockerfile: Dockerfile
    container_name: facial_recog_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - SKIP_ENV_VALIDATION=true
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - facial_recog_network

networks:
  facial_recog_network:
    driver: bridge
