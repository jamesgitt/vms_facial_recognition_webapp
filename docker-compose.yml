services:
  postgres:
    image: postgres:15-alpine
    container_name: ${POSTGRES_CONTAINER_NAME}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: ${PGDATA}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ${POSTGRES_DATA_VOLUME}:/var/lib/postgresql/data
      - ${POSTGRES_INIT_SQL}:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - facial_recog_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ${PGADMIN_CONTAINER_NAME}
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - ${PGADMIN_DATA_VOLUME}:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - facial_recog_network
    profiles:
      - tools

  backend:
    build:
      context: ${BACKEND_BUILD_CONTEXT}
      dockerfile: ${BACKEND_DOCKERFILE}
    container_name: ${BACKEND_CONTAINER_NAME}
    ports:
      - "${API_PORT}:8000"
    volumes:
      - ${MODELS_PATH_VOLUME}:/app/app/models:ro
      - ${TEST_IMAGES_VOLUME}:/app/app/test_images:ro
    environment:
      - CORS_ORIGINS=${CORS_ORIGINS}
      - MODELS_PATH=${MODELS_PATH}
      - USE_DATABASE=${USE_DATABASE}
      - DATABASE_URL=${DATABASE_URL}
      - DB_TABLE_NAME=${DB_TABLE_NAME}
      - DB_VISITOR_ID_COLUMN=${DB_VISITOR_ID_COLUMN}
      - DB_IMAGE_COLUMN=${DB_IMAGE_COLUMN}
      - DB_FEATURES_COLUMN=${DB_FEATURES_COLUMN}
      - DB_VISITOR_LIMIT=${DB_VISITOR_LIMIT}
      - API_HOST=${API_HOST}
      - API_PORT=8000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('${BACKEND_HEALTHCHECK_URL}')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1800s
    restart: unless-stopped
    networks:
      - facial_recog_network

  frontend:
    build:
      context: ${FRONTEND_BUILD_CONTEXT}
      dockerfile: ${FRONTEND_DOCKERFILE}
    container_name: ${FRONTEND_CONTAINER_NAME}
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - SKIP_ENV_VALIDATION=${SKIP_ENV_VALIDATION}
      - DATABASE_URL=${FRONTEND_DATABASE_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL}
      - AUTH_TRUST_HOST=${AUTH_TRUST_HOST}
    depends_on:
      backend:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - facial_recog_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  facial_recog_network:
    driver: bridge
