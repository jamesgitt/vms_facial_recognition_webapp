# Docker Compose for VMS Facial Recognition - Staging (HTTP only)
# Uses external Azure PostgreSQL database

services:
  # FastAPI Backend (Face Recognition API) with HTTP only
  backend:
    build:
      context: ./services/face-recognition
      dockerfile: Dockerfile
    container_name: facial_recog_backend
    env_file:
      - ./services/face-recognition/.env.test
    ports:
      - "8000:8000"  # HTTP port
    volumes:
      - ./services/face-recognition/app/models:/app/app/models:ro
      - ./services/face-recognition/test_images:/app/app/test_images:ro
      # Removed SSL certificate mount for HTTP only
    environment:
      - PYTHONUNBUFFERED=1
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - MODELS_PATH=/app/app/models
      - USE_DATABASE=true
      # External Azure PostgreSQL database
      - DATABASE_URL=${DATABASE_URL}
      - DB_TABLE_NAME=${DB_TABLE_NAME:-public."Visitor"}
      - DB_VISITOR_ID_COLUMN=${DB_VISITOR_ID_COLUMN:-id}
      - DB_IMAGE_COLUMN=${DB_IMAGE_COLUMN:-base64Image}
      - DB_FEATURES_COLUMN=${DB_FEATURES_COLUMN:-facefeatures}
      - DB_VISITOR_LIMIT=${DB_VISITOR_LIMIT:-0}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    command: >
      uvicorn main:app 
      --host 0.0.0.0 
      --port 8000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1800s  # 30 minutes for HNSW index building
    restart: unless-stopped
    networks:
      - facial_recog_network

  # Next.js Frontend
  frontend:
    build:
      context: ./apps/facial_recog_web_app
      dockerfile: Dockerfile
    container_name: facial_recog_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - SKIP_ENV_VALIDATION=true
      # External Azure PostgreSQL database (for Prisma/Auth)
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SECRET=${AUTH_SECRET:-change-me-in-production}
      - AUTH_URL=${AUTH_URL:-http://localhost:3000}
      - AUTH_TRUST_HOST=true
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - facial_recog_network

networks:
  facial_recog_network:
    driver: bridge
